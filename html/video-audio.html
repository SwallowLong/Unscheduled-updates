<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video and audio test</title>
</head>
<body>   
    <video controls loop muted poster="../images/birdwatch/dove.png">
        <source src="../videos/rabbit .webm" type="video/webm">

        <source src="../videos/basketball.mp4" type="video/mp4">
    </video>
