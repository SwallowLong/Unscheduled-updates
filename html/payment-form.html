<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/payment-form.css" type="text/css">
    <title>payment-form</title>
</head>
<body>
    <form>
        <h1>Payment form</h1>
        <p>Required fields are followed by<strong><abbr title="required">*</abbr>.</strong></p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title-1">
                            <input type="radio" id="title-1" name="title" value="1">
                            Misster
                        </label>
                    </li>
                    <li>
                        <label for="title-2">
                            <input type="radio" id="title-2" name="title" value="2">
                            Miss
                        </label>
                    </li>   
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name:</span>
                    <strong>
                        <abbr title="required">*</abbr>
                    </strong>
                </label>
                <input type="text" id="name" name="username">
            </p>       
            <p>
                <label for="mail">
                    <span>E-mail:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>
        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="ms">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card number</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="number" name="cardnumber">
            </p>
            <p>
                <label for="date">
                    <span>Expiration date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                    <em>formatted as mm/yy</em>
                </label>
                <input type="text" id="date" name="expiration">
            </p>
        </section>
        <p><button type="submit">Validate the payment</button></p>
    </form>
</body>
</html>
