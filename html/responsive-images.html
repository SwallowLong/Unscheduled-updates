<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive images test</title>
</head>
<body>
    <header>
        <picture>
                <source media="(max-width: 799px)" srcset="../images/responsive/header-480px.jpg">
                <source media="(min-width: 800px)" srcset="../images/responsive/header-800px.jpg">
                <img 
                src="../images/responsive/header.jpg" alt="xxx's a family">
        </picture>
    </header>
    <main>
        <section>
            <h4>相同尺寸不同分辨率</h4>
            <picture>

                <img width="300px" srcset="../images/responsive/elva-320px.jpg,
                             ../images/responsive/elva-480px.jpg 1.5x,
                             ../images/responsive/elva-640px.jpg 2x"
                     src="../images/responsive/elva-480px.jpg" alt="different resolution">
            </picture>
        </section>
    </main>
</body>
</html>
