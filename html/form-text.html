<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/form-widgets.css">
    <link rel="stylesheet" href="../styles/form-styles.css">
    <title>Document</title>
</head>
<body>
    <form>
    <input type="search" name="search" id="search">
    <input type="text" placeholder="hello world">
    <input type="month" name="month" id="month">
    <input type="time" name="time" id="time">
    <input type="week" name="week" id="week">
    <input type="color" name="color" id="color">
    <input type="file" name="file" id="file" accept="image/*" mutiple>
    <input type="hidden">
    <input type="image" alt="click me" src="../images/birdwatch/dove.png" width="40" height="40">
    <progress max="100" value="70">70/100</progress>
    <meter min="0" max="100" value="70" low="27" high="70" optimum="54">70</meter>
    <div><label for="number">How many would you like?</label><input type="number" id="number" name="amount" value="1" min="1" max="10"></div>
    <div><label for="choose">Would you prefer a banana or a cherry?</label><input type="text" id="choose" name="i_like" required minlength="6" maxlength="6"></div>
    <fieldset>
        <legend>Hi!</legend>
        <h2>hello</h2>
    </fieldset>
    </form>
    <div class="select active">
        <span class="value">Cherry</span>
        <ul class="optList hidden">
          <li class="option highlight">Cherry</li>
          <li class="option">Lemon</li>
          <li class="option">Banana</li>
          <li class="option">Strawberry</li>
          <li class="option">Apple</li>
        </ul>
      </div>
</html>
